name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open 15 days with no activity ðŸ˜• Remove stale label or comment or this will be closed in 5 days.'
        stale-pr-message: 'This pull request had no activity recently. probably needs attention? ðŸ¤“'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        days-before-stale: 15
        days-before-close: 5
